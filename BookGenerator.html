<!DOCTYPE html>
<HTML>
<HEAD>
    <title>Ashley's Nanogenmo Book Generator!</title>
    <META name="author" content="Ashley Pringle">
    <META name="description" content="A book generator designed by Ashley Pringle">
    <link rel="stylesheet" type="text/css" href="css.css">
</HEAD>

<BODY>
    <form action="/nanogenmo/" method="post">
        <div>
            <label for="protagonist">Protagonist:</label>
            <input type="text" id="protagonist" name="protagonist">

        <div>

            <button type="submit">Get ready to Generate!</button>
        </div>
    </form>
</BODY>
